<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matching Game</title>
    <link href='https://fonts.googleapis.com/css?family=Vidaloka' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 matches-left">
            MATCHES LEFT: <span data-bind="text: matchesLeft"></span>
        </div>
        <div class="col-xs-6 picked-names">
        <span class="picked-tiles">PICKED TILES:</span>
          <div class="hidden" data-bind="if: pickedTile1, css: { hidden: false }">
            <span data-bind="visible: pickedTile1, text: pickedTile1().name"></span>
          </div>
          <div class="hidden" data-bind="if: pickedTile2, css: { hidden: false }">
            <span data-bind="visible: pickedTile2, text: pickedTile2().name"></span>
          </div>
        </div>
      </div>
      <div class="row" data-bind="template: { name: 'tile-template', foreach: tileList().slice(0, 4) }">
      </div>
      <div class="row" data-bind="template: { name: 'tile-template', foreach: tileList().slice(4, 8) }">
      </div>
      <div class="row" data-bind="template: { name: 'tile-template', foreach: tileList().slice(8, 12) }">
      </div>
      <div class="row" data-bind="template: { name: 'tile-template', foreach: tileList().slice(12) }">
      </div>
    </div>

    <div class="game-over" data-bind="visible: matchesLeft() === 0">
      <p>You Won!</p>
      <button class="btn btn-lg btn-success btn-play-again"  data-bind="click: playAgain">Play Again</button>
    </div>

    <script type="text/html" id="tile-template">
      <div class="col-xs-3">
        <div class="tile">
          <img src="" alt="" class="img-responsive center-block" data-bind="attr: {src: 'img/dtile-back.png'},
                visible: !imageVisible() && !matched(), click: $parent.pickTile">
          <img src="" alt="" class="img-responsive center-block hidden" data-bind="attr: {src: image},
                visible: imageVisible, css: { hidden: false }">
         <!-- The following line is to show the tile's ID # to aid in testing.
              and will be removed before release.
          -->
         <!-- <span data-bind="text: id"> -->
        </div>
      </div>
    </script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
